<template>
    <require from="./catalog-product"></require>
    <require from="./product-price.html"></require>

    <div class="container" with.bind="model">
        <div class="row">
            <div class="col-xl-9 col-md-8 col-sm-12">
                <catalog-product product.bind="$parent.model">
                </catalog-product>
            </div>
            <div class="col-xl-3 col-md-4 col-sm-12">
                <form>
                    
                    <product-price product.bind="$parent.model">
                    </product-price>

                    <div class="form-group">
                        <label for="costTextbox">Cost</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control form-control-lg" id="costTextbox" readonly value.bind="cost"/>
                            <div class="input-group-append">
                                <span class="input-group-text">USD</span>
                                <button class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="False">
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <div class="dropdown-menu">
                                    <a href="#" class="dropdown-item">One</a>
                                    <a href="#" class="dropdown-item">Two</a>
                                    <a href="#" class="dropdown-item">Three</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="costTextbox">Quantity</label>
                        <div class="input-group">
                            <input type="number" class="form-control form-control-lg" id="quantityTextbox" readonly value.bind="quantity"/>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="False">
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <div class="dropdown-menu">
                                    <a href="#" class="dropdown-item">One</a>
                                    <a href="#" class="dropdown-item">Two</a>
                                    <a href="#" class="dropdown-item">Three</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</template>
