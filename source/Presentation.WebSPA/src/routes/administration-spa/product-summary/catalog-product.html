<template>
    <form with.bind="product">
        <div class="form-group">
            <label for="productIdTextbox">Product SKU:</label>
            <input type="text" readonly class="form-control-plaintext" id="productIdTextbox" value.bind="sku" />
        </div>
        <div class="form-group">
            <label for="productNameTextbox">Product Name</label>
            <input class="form-control form-control-lg" type="text" placeholder="Descriptive name of product." id="productNameTextbox" value.bind="name" autocomplete="off" />
        </div>
        <div class="form-group">
            <label for="productDescriptionTextbox">Description</label>
            <textarea id="productDescriptionTextbox" rows="4" class="form-control" placeholder="A detailed description of the product." value.bind="description"></textarea>
        </div>

        <div class="text-center">
            <button class="btn btn-success" click.trigger="save()">Save Details</button>
        </div>
    </form>
</template>
